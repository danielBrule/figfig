name: Dev Deployment

on:
  push:
    branches: ["dev"]

permissions:
  id-token: write
  contents: read

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Init Terraform (for import)
        working-directory: terraform
        run: |
          terraform init -backend-config="envs/dev/backend.tf"

      - name: Force Unlock Terraform State (manual emergency only)
        if: always()
        working-directory: terraform
        run: |
            LOCK_ID=$(terraform force-unlock 2>&1 | grep -oE '[0-9a-fA-F-]{36}' || true)
            if [ ! -z "$LOCK_ID" ]; then
              echo "Force unlocking with ID: $LOCK_ID"
              terraform force-unlock -force $LOCK_ID || true
            else
              echo "No lock ID found, skipping unlock."
            fi
      - name: Import Resource Group (if needed)
        working-directory: terraform
        run: |
          terraform state show azurerm_resource_group.main || \
          terraform import -lock-timeout=60s azurerm_resource_group.main "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/FigFigRG-dev"

      - name: Terraform Import ACR (if needed)
        working-directory: terraform
        run: |
          terraform state list | grep module.acr.azurerm_container_registry.acr || \
          terraform import -lock-timeout=60s module.acr.azurerm_container_registry.acr "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/FigFigRG-dev/providers/Microsoft.ContainerRegistry/registries/figfigacrdev"
     

      - name: Terraform Import virtual network (if needed)
        working-directory: terraform
        run: |
          terraform state show module.network.azurerm_virtual_network.vnet || \
          terraform import -lock-timeout=60s module.network.azurerm_virtual_network.vnet "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/FigFigRG-dev/providers/Microsoft.Network/virtualNetworks/my-vnet-dev"

      - name: Terraform Import subnet (if needed)
        working-directory: terraform
        run: |
          terraform state show module.network.azurerm_subnet.public || \
          terraform import -lock-timeout=60s module.network.azurerm_subnet.public "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/FigFigRG-dev/providers/Microsoft.Network/virtualNetworks/my-vnet-dev/subnets/public-subnet-dev"
          

      - name: Terraform Init & Apply Core (Network, ACR)
        working-directory: terraform
        run: |
          terraform init -backend-config="envs/dev/backend.tf"
          terraform apply -auto-approve -var-file="envs/dev/terraform.tfvars" -target=module.network -target=module.acr

      - name: Docker Login
        run: az acr login --name figfigacrdev

      - name: Build Docker
        run: docker build -f docker/Dockerfile --build-arg ENV=dev -t figfigacrdev.azurecr.io/figfig-app:latest .

      - name: Push Docker
        run: docker push figfigacrdev.azurecr.io/figfig-app:latest

  deploy-infra:
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply Full Infra
        working-directory: terraform
        run: |
          terraform init -backend-config="envs/dev/backend.tf"
          terraform apply -auto-approve -var-file="envs/dev/terraform.tfvars"
