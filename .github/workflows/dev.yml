name: Dev Deployment

on:
  push:
    branches: ["dev"]

permissions:
  id-token: write
  contents: read

jobs:
  build-image:
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
      TF_VAR_USE_OIDC: true
      TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
      TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
      TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
      TF_VAR_env: dev
      TF_VAR_location: ${{ secrets.TF_DEV_LOCATION }}
      TF_VAR_project_name: ${{ secrets.TF_DEV_PROJECT_NAME }}
      TF_VAR_resource_group_name: ${{ secrets.TF_DEV_RESOURCE_GROUP_NAME }}
      TF_VAR_acr_name: ${{ secrets.TF_DEV_ACR_NAME }}
      TF_VAR_image_name: ${{ secrets.TF_DEV_IMAGE_NAME }}
      TF_VAR_sql_admin: ${{ secrets.TF_DEV_SQL_ADMIN }}
      TF_VAR_sql_password: ${{ secrets.TF_DEV_SQL_PASSWORD }}
      TF_VAR_keyvault_name: ${{ secrets.TF_DEV_KEYVAULT_NAME }}

    steps:
      - name: üîÑ Checkout repository
        uses: actions/checkout@v4

      - name: üîê Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üß± Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Test Blob Access
        run: |
          az storage blob list --account-name figfigtfstatedev --container-name tfstate --auth-mode login


      - name: üöÄ Terraform Init
        working-directory: terraform
        run: terraform init -backend-config="envs/dev/backend.tf"

      - name: ‚öôÔ∏è Terraform Apply Core (Network, RG)
        working-directory: terraform
        run: terraform apply -auto-approve -lock-timeout=300s -target="azurerm_resource_group.main" -target="module.network" -lock=false

      - name: ‚öôÔ∏è Terraform ACR 
        working-directory: terraform
        run: terraform apply -auto-approve -lock-timeout=300s  -target="module.acr"

#      - name: ‚öôÔ∏è Terraform containers 
#        working-directory: terraform
#        run: terraform apply -auto-approve -lock-timeout=300s  -target="module.containers"

      - name: üîë Docker Login to ACR
        run: az acr login --name ${{ secrets.TF_DEV_ACR_NAME }}dev
        

      - name: üõ† Build Docker Image
        run: docker build -f docker/Dockerfile --build-arg ENV=dev -t ${{ secrets.TF_DEV_ACR_NAME }}dev.azurecr.io/figfig-app:latest .

      - name: üì§ Push Docker Image
        run: docker push ${{ secrets.TF_DEV_ACR_NAME }}dev.azurecr.io/figfig-app:latest

      - name: üîì Cleanup State Lock (if needed)
        if: failure()
        working-directory: terraform
        run: |
          echo "üîÑ Attempting to unlock state (if locked)..."
          LOCK_ID=$(terraform force-unlock --dry-run 2>&1 | grep -oP 'Lock ID: \K\S+') || true
          if [ ! -z "$LOCK_ID" ]; then
            echo "‚ö†Ô∏è Unlocking stuck state with ID: $LOCK_ID"
            terraform force-unlock -force "$LOCK_ID"
          else
            echo "‚úÖ No lock found."
          fi

  deploy-infra:
    runs-on: ubuntu-latest
    needs: build-image
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
      TF_VAR_USE_OIDC: true
      TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
      TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
      TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
      TF_VAR_env: dev
      TF_VAR_location: ${{ secrets.TF_DEV_LOCATION }}
      TF_VAR_project_name: ${{ secrets.TF_DEV_PROJECT_NAME }}
      TF_VAR_resource_group_name: ${{ secrets.TF_DEV_RESOURCE_GROUP_NAME }}
      TF_VAR_acr_name: ${{ secrets.TF_DEV_ACR_NAME }}
      TF_VAR_image_name: ${{ secrets.TF_DEV_IMAGE_NAME }}
      TF_VAR_sql_admin: ${{ secrets.TF_DEV_SQL_ADMIN }}
      TF_VAR_sql_password: ${{ secrets.TF_DEV_SQL_PASSWORD }}
      TF_VAR_keyvault_name: ${{ secrets.TF_DEV_KEYVAULT_NAME }}

    steps:
      - name: üîÑ Checkout repository
        uses: actions/checkout@v4

      - name: üîê Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üß± Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: üöÄ Terraform Init
        working-directory: terraform
        run: terraform init -backend-config="envs/dev/backend.tf"

      - name: üß¨ Import existing Key Vault secrets (if needed)
        working-directory: terraform
        shell: bash
        run: |
          set -e

            echo "üîç Importing secrets and access policies if not already in state..."

            import_if_needed() {
              local name=$1
              local tf_address=$2
              local import_id=$3

              echo "‚ñ∂Ô∏è Checking $name..."
              if terraform state show "$tf_address" > /dev/null 2>&1; then
                echo "‚úÖ $name already in state"
              else
                echo "üì¶ Importing $name"
                terraform import "$tf_address" "$import_id"
              fi
            }

            # Secrets
            SECRET1_ID=$(az keyvault secret show --vault-name ${{ secrets.TF_DEV_KEYVAULT_NAME }} --name db-password --query id -o tsv)
            SECRET2_ID=$(az keyvault secret show --vault-name ${{ secrets.TF_DEV_KEYVAULT_NAME }} --name servicebus-conn-string --query id -o tsv)

            import_if_needed "db-password secret" "module.keyvault.azurerm_key_vault_secret.sql" "$SECRET1_ID"
            import_if_needed "servicebus-conn-string secret" "module.keyvault.azurerm_key_vault_secret.sb_conn" "$SECRET2_ID"

            # Access policies
            VAULT_NAME=${{ secrets.TF_DEV_KEYVAULT_NAME }}
            SUB_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}
            RG_NAME=${{ secrets.TF_DEV_RESOURCE_GROUP_NAME }}-dev

            import_if_needed "terraform access policy" "module.keyvault.azurerm_key_vault_access_policy.terraform" "/subscriptions/$SUB_ID/resourceGroups/$RG_NAME/providers/Microsoft.KeyVault/vaults/$VAULT_NAME/objectId/${{ secrets.TF_CLIENT_OBJECT_ID }}"
            import_if_needed "github_oidc access policy" "module.keyvault.azurerm_key_vault_access_policy.github_oidc" "/subscriptions/$SUB_ID/resourceGroups/$RG_NAME/providers/Microsoft.KeyVault/vaults/$VAULT_NAME/objectId/${{ secrets.TF_GITHUB_OIDC_OBJECT_ID }}"
            import_if_needed "aci_identity access policy" "module.keyvault.azurerm_key_vault_access_policy.aci_identity" "/subscriptions/$SUB_ID/resourceGroups/$RG_NAME/providers/Microsoft.KeyVault/vaults/$VAULT_NAME/objectId/${{ secrets.TF_ACI_PRINCIPAL_ID }}"


      - name: üîÑ Refresh Terraform State
        working-directory: terraform
        run: terraform refresh

      - name: ‚öôÔ∏è Terraform Apply Remaining Infra
        working-directory: terraform
        run: terraform apply -auto-approve -lock-timeout=300s

      - name: üîì Cleanup State Lock (if needed)
        if: failure()
        working-directory: terraform
        run: |
          echo "üîÑ Attempting to unlock state (if locked)..."
          LOCK_ID=$(terraform force-unlock --dry-run 2>&1 | grep -oP 'Lock ID: \K\S+') || true
          if [ ! -z "$LOCK_ID" ]; then
            echo "‚ö†Ô∏è Unlocking stuck state with ID: $LOCK_ID"
            terraform force-unlock -force "$LOCK_ID"
          else
            echo "‚úÖ No lock found."
          fi
